
<div class="modal fade" id="siteSelectorModal" tabindex="-1" role="dialog" aria-labelledby="siteSelectorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="siteSelectorModalLabel">Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="settingsForm">
                    <div class="form-group">
                        <label for="siteSelectorDDL">Select Demo Site</label>
                        <select class="form-control" id="siteSelectorDDL"></select>
                    </div>
                    <div class="form-group">
                        <label for="siteIdTXT">Or enter a site id</label>
                        <input type="text" class="form-control" id="siteIdTXT" placeholder="Type here">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveSettings">Save changes</button>
            </div>
        </div>
    </div>
</div>
