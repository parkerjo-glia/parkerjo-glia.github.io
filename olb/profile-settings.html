<section class="py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <!-- Page Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Profile Settings</h1>
                    <p class="text-gray-600">Manage your personal information and account preferences</p>
                </div>
                <a href="/olb/dashboard.html" class="inline-flex items-center text-blue-600 hover:text-blue-700 font-medium">

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Settings Navigation -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
                    <h3 class="font-bold text-gray-900 mb-4">Settings</h3>
                    <nav class="space-y-2">
                        <a href="/olb/profile-settings.html" class="flex items-center px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md">
                            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            </svg>

                        <a href="/olb/security-settings.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">
                            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                            Security Settings
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Profile Settings Content -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Personal Information -->
                <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold text-gray-900">Personal Information</h3>
                        <button id="edit-personal-btn" class="text-blue-600 hover:text-blue-700 font-medium text-sm">Edit</button>
                    </div>
                    
                    <form id="personal-info-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                <input type="text" id="first-name" name="first-name" value="John" disabled class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-50 disabled:text-gray-500">
                            </div>
                            <div>
                                <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                <input type="text" id="last-name" name="last-name" value="Doe" disabled class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-50 disabled:text-gray-500">
                            </div>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" value="john.doe@email.com" disabled class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-50 disabled:text-gray-500">
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="phone" name="phone" value="(555) 123-4567" disabled class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-50 disabled:text-gray-500">
                        </div>
                        
                        <div>
                            <label for="date-of-birth" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                            <input type="date" id="date-of-birth" name="date-of-birth" value="1985-06-15" disabled class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-50 disabled:text-gray-500">
                        </div>
                        
                        <div id="personal-actions" class="hidden pt-4 border-t border-gray-200">
                            <div class="flex space-x-3">
                                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 font-medium">Save Changes</button>
                                <button type="button" id="cancel-personal-btn" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200 transition duration-300 font-medium">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Address Information -->
                <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold text-gray-900">Address Information</h3>
                        <button id="edit-address-btn" class="text-blue-600 hover:text-blue-700 font-medium text-sm">Edit</button>
                    </div>
                    
                    <form id="address-form" class="space-y-4">
                        <div>
                            <label for="street-address" class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
                            <input type="text" id="street-address" name="street-address" value="123 Main Street" disabled class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-50 disabled:text-gray-500">
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                                <input type="text" id="city" name="city" value="San Francisco" disabled class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-50 disabled:text-gray-500">
                            </div>
                            <div>
                                <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State</label>
                                <select id="state" name="state" disabled class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-50 disabled:text-gray-500">
                                    <option value="CA" selected>California</option>
                                    <option value="NY">New York</option>
                                    <option value="TX">Texas</option>
                                    <option value="FL">Florida</option>
                                </select>
                            </div>
                            <div>
                                <label for="zip-code" class="block text-sm font-medium text-gray-700 mb-1">ZIP Code</label>
                                <input type="text" id="zip-code" name="zip-code" value="94105" disabled class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-50 disabled:text-gray-500">
                            </div>
                        </div>
                        
                        <div id="address-actions" class="hidden pt-4 border-t border-gray-200">
                            <div class="flex space-x-3">
                                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 font-medium">Save Changes</button>
                                <button type="button" id="cancel-address-btn" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200 transition duration-300 font-medium">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Communication Preferences -->
                <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-6">Communication Preferences</h3>
                    
                    <form id="communication-form" class="space-y-6">
                        <div>
                            <h4 class="font-semibold text-gray-900 mb-3">Email Notifications</h4>
                            <div class="space-y-3">
                                <label class="flex items-center">
                                    <input type="checkbox" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-3 text-sm text-gray-900">Account alerts and security notifications</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-3 text-sm text-gray-900">Monthly statements</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-3 text-sm text-gray-900">Promotional offers and product updates</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-3 text-sm text-gray-900">Educational content and financial tips</span>
                                </label>
                            </div>
                        </div>
                        
                        <div>
                            <h4 class="font-semibold text-gray-900 mb-3">SMS Notifications</h4>
                            <div class="space-y-3">
                                <label class="flex items-center">
                                    <input type="checkbox" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-3 text-sm text-gray-900">Security alerts</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-3 text-sm text-gray-900">Transaction notifications</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-3 text-sm text-gray-900">Payment reminders</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="pt-4 border-t border-gray-200">
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 font-medium">Save Preferences</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Personal Information Edit
    const editPersonalBtn = document.getElementById('edit-personal-btn');
    const personalForm = document.getElementById('personal-info-form');
    const personalActions = document.getElementById('personal-actions');
    const cancelPersonalBtn = document.getElementById('cancel-personal-btn');
    
    editPersonalBtn.addEventListener('click', function() {
        const inputs = personalForm.querySelectorAll('input');
        inputs.forEach(input => input.disabled = false);
        personalActions.classList.remove('hidden');
        editPersonalBtn.textContent = 'Editing...';
        editPersonalBtn.disabled = true;
    });
    
    cancelPersonalBtn.addEventListener('click', function() {
        const inputs = personalForm.querySelectorAll('input');
        inputs.forEach(input => input.disabled = true);
        personalActions.classList.add('hidden');
        editPersonalBtn.textContent = 'Edit';
        editPersonalBtn.disabled = false;
        // Reset form values here if needed
    });
    
    personalForm.addEventListener('submit', function(e) {
        e.preventDefault();
        // Save personal information
        alert('Personal information updated successfully!');
        const inputs = personalForm.querySelectorAll('input');
        inputs.forEach(input => input.disabled = true);
        personalActions.classList.add('hidden');
        editPersonalBtn.textContent = 'Edit';
        editPersonalBtn.disabled = false;
    });
    
    // Address Information Edit
    const editAddressBtn = document.getElementById('edit-address-btn');
    const addressForm = document.getElementById('address-form');
    const addressActions = document.getElementById('address-actions');
    const cancelAddressBtn = document.getElementById('cancel-address-btn');
    
    editAddressBtn.addEventListener('click', function() {
        const inputs = addressForm.querySelectorAll('input, select');
        inputs.forEach(input => input.disabled = false);
        addressActions.classList.remove('hidden');
        editAddressBtn.textContent = 'Editing...';
        editAddressBtn.disabled = true;
    });
    
    cancelAddressBtn.addEventListener('click', function() {
        const inputs = addressForm.querySelectorAll('input, select');
        inputs.forEach(input => input.disabled = true);
        addressActions.classList.add('hidden');
        editAddressBtn.textContent = 'Edit';
        editAddressBtn.disabled = false;
    });
    
    addressForm.addEventListener('submit', function(e) {
        e.preventDefault();
        // Save address information
        alert('Address information updated successfully!');
        const inputs = addressForm.querySelectorAll('input, select');
        inputs.forEach(input => input.disabled = true);
        addressActions.classList.add('hidden');
        editAddressBtn.textContent = 'Edit';
        editAddressBtn.disabled = false;
    });
    
    // Communication Preferences
    const communicationForm = document.getElementById('communication-form');
    communicationForm.addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Communication preferences saved successfully!');
    });
});
</script>
